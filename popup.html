<!DOCTYPE html>
<html>
    <head>
       <meta charset="UTF-8">
       <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="user-name"></div>
            <div class="block">
                <div class="header list"></div>
                <ul class="issues-list">
                </ul>
            </div>
            <div class="block">
                <div class="header add"></div>
                <form class="issue-add">
                    <input type="text" />
                    <input type="submit" id="btn-add" value="Добавить" />
                </form>
            </div>
            <div class="block">
                <div class="summary">
                    <div>Суммарное время за сегодня: <b id="total-time"></b></div>
                    <div>Осталось поставить: <b id="remain-time"></b></div>
                </div>
                <div class="set-tracker">
                    <button>Поставить время в трекер</button>
                </div>
            </div>
            <!--<div class="block no-auth">
                <div>Авторизуйтесь, чтобы продолжить</div>
            </div>-->
        </div>
        <script src="ui.js"></script>
        <script src="youtrack.js"></script>
        <script src="script.js"></script>
    </body>
</html>
